<table class="table">
  <thead>
    <tr>
      <th>DOT number</th>
      <th>Legal name</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
      <tr>
        <td>{{ object.dot_number }}</td>
        <td><a href="{% url "carrier_detail" object.id %}">{{ object.legal_name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
